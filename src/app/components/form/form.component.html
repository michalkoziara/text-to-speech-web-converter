<!-- Default form contact -->
<div class="d-flex justify-content-center align-items-center">
  <mdb-card class="w-100 mt-5">
    <form class="text-center p-5">
      <div class="md-form md-outline">
        <input mdbInput type="text" id="form1" class="form-control">
        <label for="form1" class="">Google API Key</label>
      </div>

      <div class="d-flex justify-content-start  ">
        <mdb-checkbox [default]="true" class="mb-4">Remember key locally</mdb-checkbox>
      </div>

      <select class="mb-5 browser-default custom-select">
        <option selected>Select source type</option>
        <option value="1">Text</option>
        <option value="2">Text file</option>
      </select>

      <div class="md-form md-outline">
        <textarea id="text-form" class="md-textarea form-control" mdbInput></textarea>
        <label for="text-form">Source text</label>
      </div>

      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file-form"
                 aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="file-form">Choose file</label>
        </div>
      </div>

      <!-- Send button -->
      <button mdbBtn color="info" block="true" type="submit">Convert</button>

    </form>
  </mdb-card>
</div>
